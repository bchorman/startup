<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WeatherChat</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="main.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-dark">
                <a class="navbar-brand" href="">WeatherChat</a>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chat.html">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li id="login-button" class="btn btn-primary btn-sm ms-auto me-3">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="container-fluid bg-secondary text-center">
            <h1>Welcome to WeatherChat</h1>
            <form method="get" action="chat.html">
                <div class="input-group mb-3">
                    <span class="input-group-text">Username</span>
                    <input class="form-control" type="text"/>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Password</span>
                    <input class="form-control" type="password"/>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="submit" class="btn btn-secondary">Create</button>
            </form>

            <hr />
            <div>
                <h2>Current Weather</h2>
                <h4>Provo, UT</h4>
                <form method="get" action="index.html">
                    <span class="input-group mb-3">Enter location:</span>
                    <input type="text" placeholder="Provo, UT" />
                    <button type="submit" class="btn btn-primary">Search</button>
                    <table>
                        <tr>
                            <td>Temperature</td>
                            <td>70&deg;F</td>
                        </tr>
                        <tr>
                            <td>Humidity</td>
                            <td>30%</td>
                        </tr>
                        <tr>
                            <td>Wind</td>
                            <td>5 mph</td>
                        </tr>
                    </table>
                </form>
            </div>
        </main>

        <footer class="bg-dark text-white-50">
            <div class="container-fluid">
                <span class="text-reset">Brett Horman</span>
                <a class="text-reset" href="https://github.com/bchorman/startup">GitHub</a>
            </div>
        </footer>
    </body>
</html>
