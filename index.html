<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WeatherChat</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="main.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <a class="navbar-brand" href="#">WeatherChat</a>

            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="chat.html">Chat</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="about.html">About</a></li>
                </menu>

            <hr />
        </header>

        <main>
            <h1>Welcome to WeatherChat</h1>
            <form method="get" action="chat.html">
                <div>
                    <span>Username</span>
                    <input type="text" placeholder="username" />
                </div>
                <div>
                    <span>Password</span>
                    <input type="password" placeholder="password" />
                </div>
                <button type="submit">Login</button>
                <button type="submit">Create</button>
            </form>

            <hr />
            <div>
                <h2>Current Weather</h2>
                <h4>Provo, UT</h4>
                <form method="get" action="index.html">
                    <span>Enter location:</span>
                    <input type="text" placeholder="Provo, UT" />
                    <button type="submit">Search</button>
                    <table>
                        <tr>
                            <td>Temperature</td>
                            <td>70&deg;F</td>
                        </tr>
                        <tr>
                            <td>Humidity</td>
                            <td>30%</td>
                        </tr>
                        <tr>
                            <td>Wind</td>
                            <td>5 mph</td>
                        </tr>
                    </table>
                </form>
            </div>
        </main>

        <footer>
            <hr />
            <span>Brett Horman</span>
            <br />
            <a href="https://github.com/bchorman/startup">GitHub</a>
        </footer>
    </body>
</html>
